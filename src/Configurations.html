<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes" >
    <title> GamersTeam - Profile Settings </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/estilosConfigurations.css">

    <script src="https://kit.fontawesome.com/4a35a85f5c.js" crossorigin="anonymous"></script>

</head>


<body>


    <header id="headerId" class="header">
        
        <div class="container-fluid">
        <!-- Create the top menu -->
            <div class="row w-100">
                
                <div class="col-12 header2">

                    
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 menuArea">

                        <nav class="topNav">

                            
                            <a id="navLink01" class="nav-link active" href="#"> 
                                <i class="fas fa-chevron-left"></i>
                                Voltar
                            </a>

                            <div class="rightNav">
                                <a id="navLink02" class="nav-link active" href="#"> 
                                    <i class="fas fa-cog"></i>
                                </a>
                            </div>

                        </nav>
                    </div>
                    
                </div>

            </div>
        </div>

    </header>

    <main class="container-fluid main">

        <div class="row">

            
            <div id="settingsId" class="col-12 settings">

                <p id="title1" class="text-left"> Interface </p>

                <form>

                        <p class="p1">Nome de Usuário: </p> 
                        <input class="form-control form-control-sm largeInput" type="text" placeholder="Nome de Usuário"
                                aria-label="Search">

                        <br>

                        <p class="p1">Nome Completo: </p>                    
                        <input class="form-control form-control-sm largeInput" type="text" placeholder="Nome Completo"
                                    aria-label="Search">

                        <br>

                        <p class="p1">E-mail: </p> 
                        <input class="form-control form-control-sm largeInput" type="text" placeholder="E-mail"
                                    aria-label="Search">

                        <br>

                        <p class="p1">Telefone: </p>
                        <input class="form-control form-control-sm largeInput" type="text" placeholder="Telefone"
                                    aria-label="Search">

                        <br>

                        <p class="p1">Data de Nascimento: </p>
                        <input class="form-control form-control-sm smallInput" type="text" placeholder="Dia"
                                    aria-label="Search" style="width: 10%">
                        
                        <p class="separator">/</p>

                        <input class="form-control form-control-sm smallInput2" type="text" placeholder="Mês"
                                    aria-label="Search" style="width: 10%">

                        <p class="separator">/</p>

                        <input class="form-control form-control-sm smallInput2" type="text" placeholder="Ano"
                                    aria-label="Search" style="width: 10%">


                </form>



                <button id="bt02" type="button" class="btn btn-secondary"> Salvar Alterações</button>
            </div>



        </div>

    </main>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="javascript.js"> </script>
        
    <footer id="footerId">

        <div class="container footer">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                    <p> Copyright 2020 - Disciplina de Desenvolvimento de Interfaces Web - Todos os direitos reservados</p>
                    
                </div>

            </div>
        </div>


    </footer>

</body>






</html>

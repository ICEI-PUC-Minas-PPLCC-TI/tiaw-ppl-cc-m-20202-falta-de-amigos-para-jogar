<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes" >
    <title> GamersTeam - Profile Settings </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/duoFindingPage.css"> 

    <script src="https://kit.fontawesome.com/4a35a85f5c.js" crossorigin="anonymous"></script>

</head>


<body>


    <header id="headerId" class="header">
        
        <div class="container-fluid">
        <!-- Create the top menu -->
            <div class="row w-100">
                
                <div class="col-12 header2">

                    
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 menuArea">

                        <nav class="topNav">

                            
                            <a id="navLink01" class="nav-link active" 
                                href="DuoFindingPage.html"> 
                                <i class="fas fa-chevron-left"></i>
                                Voltar
                            </a>

                            <div class="rightNav">
                                <div class="dropdown">
                                    
                                    <a id="navLink02" data-toggle="dropdown" class="dropdown-toggle nav-link active" aria-haspopup="true" aria-expanded="false" href="#"> 
                                        <i class="fas fa-cog"></i>
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                      <a class="dropdown-item" href="Configurations.html">Configurações</a>
                                      <a class="dropdown-item" href="ProfileSettings.html">Perfil</a>
                                      <a class="dropdown-item" href="LoginPage.html">Sair</a>
                                    </div>
                                  </div>
                                  
                                
                            </div>

                        </nav>
                    </div>
                    
                </div>


            </div>
        </div>

    </header>

    <main class="container-fluid main">
        <div class="row cards">

            <div class= "col-12"> 
                <h1> Encontrar Duo </h1>
            </div>


            <div class="form-check col-12">
                <input class="form-check-input" type="checkbox" value="0" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  Procurar Pessoas semelhantes a você
                </label>
            </div>


            <div class="col-12 ageFilter">
                <br>Filtrar por idade<br>
                <input type="text" class="form-control ageInput" id="exampleInputAge1" placeholder=""> até
                <input type="text" class="form-control ageInput" id="exampleInputAge2" placeholder=""> anos
            </div>
            
            
        </div>


        <div class="row news">

            
            <div class="col-12">
                <h5> Jogadores Encontrados </h5>

                <div id="usersCarousel01" class="carousel slide" data-ride="carousel">

                    <a class="carousel-control-prev" href="#usersCarousel01" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="carousel-control-next" href="#usersCarousel01" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                      </a>

                    <div id="carousel01Id" class="carousel-inner">
                        
                    </div>
                    
                  </div>
                  <br>
            </div>

            
            <div class="col-12" id="carousel02divId">
                <h5> Suas Conversas </h5>
                <div id="usersCarousel02" class="carousel slide" data-ride="carousel">

                    <a class="carousel-control-prev" href="#usersCarousel2" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="carousel-control-next" href="#usersCarousel02" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                      </a>

                    <div id="carousel02Id" class="carousel-inner">
                        
                    </div>
                    
                  </div>
                  <br>
            </div>
            

        </div>




    </main>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="scripts/duoFindingPageJS.js"> </script>

        <div class="container footer">

                <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                    <p> Copyright 2020 - Disciplina de Desenvolvimento de Interfaces Web - Todos os direitos reservados</p>
                    
                </div>

            </div>
        </div>


    </footer>

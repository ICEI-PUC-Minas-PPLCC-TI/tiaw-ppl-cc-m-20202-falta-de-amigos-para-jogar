<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes" >
    <title> GamersTeam - Profile Settings </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/RegisterPageStyle.css">

    <script src="https://kit.fontawesome.com/4a35a85f5c.js" crossorigin="anonymous"></script>

</head>


<body>


    <header id="headerId" class="header">
        
        <div class="container-fluid">
        <!-- Create the top menu -->
            <div class="row w-100">
                
                <div class="col-12 header2">

                    
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 menuArea">

                        <nav class="topNav">

                            
                            <a id="navLink01" class="nav-link active" href="HomePage.html"> 
                                <i class="fas fa-chevron-left"></i>
                                Home Page
                            </a>

                        </nav>
                    </div>
                    
                </div>

            </div>
        </div>

    </header>

    <main class="container-fluid main">

        <div class="row">
            <div class="col-1 col-sm-1 col-md-2 col-lg-4 col-xl-4"> 

            </div>

            <div class="col-10 col-sm-10 col-md-8 col-lg-4 col-xl-4">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn" id="loginBt">Entrar</button>
                    <button type="button" class="btn" id="registerBt">Cadastrar</button>
                </div>
            </div>

            <div class="col-1 col-sm-1 col-md-2 col-lg-4 col-xl-4"> 

            </div>

        </div>
        <div class="row">

            <div class="col-1 col-sm-1 col-md-2 col-lg-4 col-xl-4"> 

            </div>

            <div id="loginInfo" class="col-10 col-sm-10 col-md-8 col-lg-4 col-xl-4 loginInfo shadow p-3 mb-5 rounded">



                <form class="recEmail">

                    <br><br><br>
                    
                    <label for="userNameInput" class="text-info">Nome de Usuário</label> <br>
                    <input id="userNameInput" class="form-control form-control-sm largeInput" type="text" placeholder="Nome de Usuário"
                                aria-label="Search">

                    <br>

                    <label for="emailInput" class="text-info">E-mail</label> <br>
                    <input id="emailInput" class="form-control form-control-sm largeInput" type="text" placeholder="E-mail"
                                aria-label="Search">

                
                    <br>

                    <label for="passwordInput" class="text-info">Senha</label> <br>
                    <input id="passwordInput" class="form-control form-control-sm largeInput" type="password" placeholder=""
                                aria-label="Search">

                    <label for="birthDateDayId" class="text-info">Data de Nascimento</label> <br>
                        <input id="birthDateDayId" class="form-control form-control-sm smallInput" type="text" 
                                    placeholder="Dia" aria-label="Search" style="width: 20%">
                        
                        <p class="separator">/</p>

                        <input id="birthDateMonthId" class="form-control form-control-sm smallInput2" type="text"
                                    placeholder="Mês" aria-label="Search" style="width: 20%">

                        <p class="separator">/</p>

                        <input id="birthDateYearId" class="form-control form-control-sm smallInput2" type="text" 
                                    placeholder="Ano" aria-label="Search" style="width: 20%">

                </form>

                <br>
                
                <button id="bt02" type="button" class="btn btn-secondary"
                style="margin-bottom: 5%;"> Cadastrar</button>
            </div>

            <div class="col-1 col-sm-1 col-md-2 col-lg-4 col-xl-4"> 

            </div>

        </div>

    </main>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="scripts/RegisterPageJS.js"> </script>
        
    <footer id="footerId">

        <div class="container footer">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                    <p> Copyright 2020 - GamersTeam - TIAW - Todos os direitos reservados</p>
                    
                </div>

            </div>
        </div>


    </footer>

</body>






</html>
